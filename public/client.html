<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Чат</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .sidebar {
            width: 300px;
            background: rgba(15, 52, 96, 0.8);
            border-radius: 20px 0 0 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .profile-section {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(232, 232, 232, 0.1);
            margin-bottom: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 24px;
            color: white;
        }

        .username {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .status {
            font-size: 12px;
            color: #4ecdc4;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            background: rgba(232, 232, 232, 0.05);
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: rgba(232, 232, 232, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 16px;
            color: white;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
        }

        .user-status {
            font-size: 12px;
            color: #888;
        }

        .call-btn {
            background: #4ecdc4;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .call-btn:hover {
            background: #45b7aa;
            transform: scale(1.1);
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(22, 33, 62, 0.8);
            border-radius: 0 20px 20px 0;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(232, 232, 232, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .connection-status {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background: #ff6b6b;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #4ecdc4;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 70%;
            background: rgba(232, 232, 232, 0.1);
            padding: 15px;
            border-radius: 15px;
            position: relative;
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #4ecdc4, #45b7aa);
            color: white;
        }

        .message-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .message-username {
            font-weight: 600;
            font-size: 14px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
        }

        .message-text {
            line-height: 1.4;
            word-wrap: break-word;
        }

        .media-message {
            margin-top: 10px;
        }

        .media-image {
            max-width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }

        .media-video {
            max-width: 100%;
            border-radius: 10px;
        }

        .media-file {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            cursor: pointer;
        }

        .system-message {
            text-align: center;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            font-size: 14px;
            color: #ff6b6b;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #888;
            font-size: 14px;
        }

        .input-section {
            padding: 20px;
            border-top: 1px solid rgba(232, 232, 232, 0.1);
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(232, 232, 232, 0.1);
            border-radius: 25px;
            padding: 10px 20px;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #e8e8e8;
            font-size: 16px;
            outline: none;
            resize: none;
            max-height: 100px;
            min-height: 20px;
        }

        .message-input::placeholder {
            color: #888;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: transparent;
            border: none;
            color: #888;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(232, 232, 232, 0.1);
            color: #4ecdc4;
        }

        .send-btn {
            background: linear-gradient(45deg, #4ecdc4, #45b7aa);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .file-input {
            display: none;
        }

        .call-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .call-content {
            background: rgba(26, 26, 46, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .call-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .call-action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .accept-btn {
            background: #4ecdc4;
            color: white;
        }

        .reject-btn {
            background: #ff6b6b;
            color: white;
        }

        .accept-btn:hover {
            background: #45b7aa;
        }

        .reject-btn:hover {
            background: #e55555;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.95);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 1001;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Скроллбар */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(232, 232, 232, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(232, 232, 232, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(232, 232, 232, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 0;
                border-radius: 0;
            }
            
            .sidebar {
                width: 100%;
                border-radius: 0;
                max-height: 200px;
            }
            
            .main-chat {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-section">
                <div class="avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="username" id="username">Загрузка...</div>
                <div class="status" id="connectionStatus">Подключение...</div>
            </div>
            
            <div class="users-list" id="usersList">
                <!-- Список пользователей будет здесь -->
            </div>
        </div>
        
        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-title">
                    <i class="fas fa-comments"></i> WebSocket Чат
                </div>
                <div class="connection-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Подключение...</span>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Сообщения будут здесь -->
            </div>
            
            <div class="input-section">
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Введите сообщение..."
                        rows="1"
                    ></textarea>
                    
                    <div class="action-buttons">
                        <label for="fileInput" class="action-btn" title="Отправить файл">
                            <i class="fas fa-paperclip"></i>
                        </label>
                        <input type="file" id="fileInput" class="file-input" accept="image/*,video/*,audio/*">
                        
                        <button class="action-btn" id="emojiBtn" title="Эмодзи">
                            <i class="fas fa-smile"></i>
                        </button>
                        
                        <button class="send-btn" id="sendBtn" title="Отправить">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно звонка -->
    <div class="call-modal" id="callModal">
        <div class="call-content">
            <h3 id="callTitle">Входящий звонок</h3>
            <p id="callerName">От: Пользователь</p>
            <div class="call-buttons">
                <button class="call-action-btn accept-btn" id="acceptCall">
                    <i class="fas fa-phone"></i> Принять
                </button>
                <button class="call-action-btn reject-btn" id="rejectCall">
                    <i class="fas fa-phone-slash"></i> Отклонить
                </button>
            </div>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src="client.js"></script>
</body>
</html>
